<!DOCTYPE html>

            <label for = "Email">Email</label>

        <div class ="input-box">

            pattern ="^[0-9a-zA-Z@!#$%^&*~]{6,}$" required>

        <div class = "checkID">

        <button type = "submit" class ="btn-entry" id="getIn">Entry</button>

        </div>

    </div>

    <div class ="Re-size">

        </div>
        <div class = "reCheck">

        <div class ="Login">

        </div>
    </form>
    </div>

    <div class ="fo-size">

            <input type="Email" id="fo-Email" placeholder =" "
