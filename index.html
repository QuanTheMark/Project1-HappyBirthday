<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogIn.css">
    <title>Document</title>
</head>
<body>
  <div class ="form-box">
    <div class ="box-size">
    <h2>LOGIN</h2>
    <form action ="troll.html" method = "get" class ="view-box">
        <div class ="input-box">
            <input type="Email" id="Email" placeholder =" " 
            pattern = "^[0-9a-zA-Z]+@[0-9a-zA-Z]+\.[a-zA-Z]{2,}$" required>
            <label for = "Email">Email</label>
        </div>
        <div class ="input-box">
            <input type ="Password" id="Password" placeholder =" "
            pattern ="^[0-9a-zA-Z@!#$%^&*~]{6,}$" required>
            <label for ="Password">Password</label>
        </div>
        <button type = "submit" class ="btn-entry">Entry</button>
    </form>
    </div>
  </div>
    
</body>
</html>
